{% extends 'layout/base.html' %}

{%- block title %}Login{% endblock %}

{%- block content %}
  <h2>Please log in</h2>
  <div class="pp-login-body modal-body pp-social-icon">
    <a rel="nofollow" href="{{ g.pub_obj.format_uri('facebook-login', preserve_next=True) }}" class="btn btn-lg"><img src="/static/img/facebook39.png" alt="Facebook"> {{ text }} using Facebook</a>
    <br />
    <a rel="nofollow" href="{{ g.pub_obj.format_uri('google-login', preserve_next=True) }}" class="btn  btn-lg"><img src="/static/img/google39.png" alt="Google"> {{ text }} using Google</a>
  </div>
{%- endblock %}
