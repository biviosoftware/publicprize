<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="pp-form">
        <h3>Esprit Venture Challenge - Register Event Voter</h3>
        <br />
        <form>
          <div class="form-group">
            <div class="text-warning pull-right">{{ registerEventVoter.errorMessage }}</div>
            <input type="text" class="form-control" data-ng-model="registerEventVoter.emailOrPhone" placeholder="Email or phone">
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-lg col-xs-6 pull-right" data-ng-click="registerEventVoter.submitForm()">Register</button>
          </div>
        </form>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
