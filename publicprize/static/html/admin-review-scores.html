<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="pp-form">
        <h1>Scores</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Votes</th>
              <th>Judge Score</th>
              <th>Judge Ranks</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="score in adminScores.scores">
              <td>{{ score.display_name }}</td>
              <td class="pp-amount-cell">{{ score.votes }}</td>
              <td class="pp-amount-cell">{{ score.judge_score }}</td>
              <td class="pp-amount-cell">{{ score.judge_ranks }}</td>
              <td class="pp-amount-cell">{{ score.score | number:3 }}</td>
            </tr>
            <tr>
              <td></td>
              <td class="pp-amount-cell"><strong>{{ adminScores.totalVotes }}</strong></td>
              <td class="pp-amount-cell"><strong>{{ adminScores.totalJudgeRanks }}</strong></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
